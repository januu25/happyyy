<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Letter üíå</title>
  <style>
    body {
      background-color: #fbfaf4;
      margin: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .love-letter-section {
      text-align: center;
      padding: 50px 20px;
    }

    .card {
  width: 340px;
  height: 300px; /* was 200px */
  margin: 20px auto;
  perspective: 1000px;
  cursor: pointer;
}


    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff0f6;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .card-front {
      font-size: 1.2rem;
      color: #ff4081;
    }

   .card-back {
  transform: rotateY(180deg);
  font-family: 'Georgia', serif;
  font-size: 0.75rem; /* smaller font */
  color: #c2185b;
  line-height: 1.2; /* tighter lines */
  white-space: pre-line;
  padding: 10px;
  overflow: hidden;
}


    .floating-heart {
      position: fixed;
      bottom: -50px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 1.2rem;
      color: #d6336c;
    }
  </style>
</head>
<body>
  <section class="love-letter-section">
    <h2>Love Letter üíå</h2>
    <div class="card" onclick="flipCard()">
      <div class="card-inner" id="cardInner">
        <div class="card-front">
          <p>Click to open...</p>
        </div>
        <div class="card-back">
          <p id="typed-letter"></p>
        </div>
      </div>
    </div>
  </section>

  <audio id="bg-music" loop>
    <source src="Moonlight.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <footer>
    üéÅ Claim your reward: My heart is yours forever.
  </footer>

 <script>
  const letter = `My dearest love,

From the moment we met in college, my life has been filled with joy, laughter, and endless emotions. One year later, I‚Äôm even more in love with you.

Thank you for being my everything, for being the shoulder I can always lean on. I know I‚Äôve made mistakes, but...

I promise to cherish every moment with you, 
to treasure you always, and love you forever.

Here's to countless anniversaries together.

HAPPY 1ST ANNIVERSARY, AMMUUUU!

Forever yours,  
THANGAMYLIUUU`;

  let isFlipped = false;

  function flipCard() {
    const cardInner = document.getElementById("cardInner");
    const typedLetter = document.getElementById("typed-letter");
    const music = document.getElementById("bg-music");

    if (!isFlipped) {
      cardInner.classList.add("flipped");
      typedLetter.innerHTML = "";
      typeWriterEffect(letter, typedLetter, 0);
      music.play();
      isFlipped = true;
    }
  }

  function typeWriterEffect(text, element, index) {
    if (index < text.length) {
      element.innerHTML += text.charAt(index);
      setTimeout(() => {
        typeWriterEffect(text, element, index + 1);
      }, 40);
    }
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("floating-heart");
    heart.textContent = "üå∏";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 10 + 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 500);
</script>

</body>
</html>
